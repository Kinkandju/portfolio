<section class="page-main__contacts contacts" id="contacts">

	<div class="contacts__group">
		<h2 data-i18n="contact-me">Contact me</h2>

		<form class="contacts__form form" action="#" method="post">
			<fieldset>
				<legend class="visually-hidden">Feedback form</legend>

				<div class="form__mail">
					<label class="visually-hidden" for="user_mail">E-mail</label>
					<input type="email" id="user_mail" name="user_mail" placeholder="E-mail" autocomplete="off"
						data-i18n="mail" required="">
				</div>

				<div class="form__phone">
					<label class="visually-hidden" for="user_phone">Phone</label>
					<input type="tel" id="user_phone" name="user_phone" placeholder="Phone"
						pattern="[\+]\d{1}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}"
						data-inputmask="+{7} (000) 000-00-00" maxlength="18" autocomplete="off" data-i18n="phone"
						required="">
				</div>

				<div class="form__message">
					<label class="visually-hidden" for="user_message">Message</label>
					<textarea id="user_message" name="user_message" placeholder="Message" data-i18n="message"
						required=""></textarea>
				</div>

				<button class="form__button button" type="submit" data-i18n="send-message">Send message</button>
			</fieldset>
		</form>
	</div>
</section>
